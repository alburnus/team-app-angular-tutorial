<div class={{messageClass}} role="alert" *ngIf="showMessage">
  {{message}}
</div>
<div>
  <form>
    <div class="form-group">
      <label for="teamName">Team name:</label>
      <input [(ngModel)]="team.name" id="teamName" name="teamName" class="form-control">
    </div>
    <button type="button" (click)="create()" class="btn btn-success">Add</button>
  </form>
</div>
